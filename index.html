<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
 <title>SparkEdge | High-Conversion Websites & Digital Assets by IIT Team</title>

  <!-- SEO META -->
  <meta name="description" content="SparkEdge is a premium creative agency run by IIT students & alumni, delivering high-conversion websites, ebooks and digital assets for coaching institutes, schools, hospitals and small businesses." />
  <meta name="keywords" content="website design for coaching institutes, business website developer india, lead generation website, static website services, website for schools hospitals, IIT student agency, SparkEdge, website development agency india, high conversion websites" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SCHEMA -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "SparkEdge",
    "url": "https://sparkedge-agency.github.io",
    "contactPoint": {
      "@type": "ContactPoint",
      "telephone": "+91-9142450715",
      "contactType": "customer service"
    }
  }
  </script>

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- NAVBAR CSS START -->
  <style>
    :root {
      --primary:#FC653A;
      --bg:#0d0d0d;
      --text:#ffffff;
      --muted:#b5b5b5;
    }

    * {
      margin:0; padding:0; box-sizing:border-box;
      font-family:'Inter',sans-serif;
    }

    body {
      background:var(--bg);
      color:var(--text);
    }

    a { text-decoration:none; color:inherit; }

    /* NAVBAR */
  .navbar {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 18px 8%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(13,13,13,0.85);
  backdrop-filter: blur(12px);
  z-index: 1000;
}

  /* LOGO SPARK EFFECT */
.logo {
  position: relative;
  cursor: pointer;
  user-select: none;
}

.spark-container {
  position: absolute;
  top: 50%;
  left: 50%;
  pointer-events: none;
}

.spark {
  position: absolute;
  width: 6px;
  height: 6px;
  background: radial-gradient(circle, #FC653A, transparent);
  border-radius: 50%;
  animation: fly 1.2s ease-out forwards;
}

@keyframes fly {
  0% {
    transform: translate(0, 0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translate(var(--x), var(--y)) scale(0);
    opacity: 0;
  }
}

    /* ===== MOBILE NAVBAR FIX ===== */
.menu-toggle {
  display: none;
  flex-direction: column;
  gap: 5px;
  cursor: pointer;
}

.menu-toggle span {
  width: 25px;
  height: 3px;
  background: var(--text);
  border-radius: 2px;
  transition: 0.3s;
}

/* MOBILE VIEW */
@media (max-width: 768px) {

  .menu-toggle {
    display: flex;
    z-index: 1100;
  }

  .nav-links {
    position: fixed;
    top: 70px;
    left: 0;
    width: 100%;
    height: calc(100vh - 70px);
    background: rgba(13,13,13,0.98);
    backdrop-filter: blur(12px);

    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 28px;

    transform: translateY(-100%);
    transition: transform 0.35s ease;
  }

  .nav-links.active {
    transform: translateY(0);
  }

 @media (max-width: 768px) {

  .nav-cta {
    display: inline-block;
    padding: 10px 20px;
    font-size: 0.9rem;
    z-index: 1200;
  }

}

}

/* MOBILE SAFE */
@media (max-width: 768px) {
  .spark {
    width: 5px;
    height: 5px;
  }
}
  
.logo {
  z-index: 1200;
}

.logo {
  font-size: 1.4rem;
  font-weight: 700;
  color: var(--primary);
  letter-spacing: 0.5px;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 32px;
}

.nav-links a {
  font-size: 0.95rem;
  color: var(--muted);
  position: relative;
  transition: color 0.3s ease;
}

.nav-links a::after {
  content: '';
  position: absolute;
  bottom: -6px;
  left: 0;
  width: 0%;
  height: 2px;
  background: var(--primary);
  transition: width 0.3s ease;
}

.nav-links a:hover {
  color: var(--text);
}

.nav-links a:hover::after {
  width: 100%;
}

/* CTA BUTTON */
.nav-cta {
  padding: 12px 26px;
  background: linear-gradient(135deg, #FC653A, #ff7a55);
  border-radius: 10px;
  font-weight: 600;
  color: #fff;
  transition: all 0.35s ease;
  box-shadow: 0 8px 30px rgba(252,101,58,0.35);
}

.nav-cta:hover {
  transform: translateY(-3px) scale(1.03);
  box-shadow: 0 14px 45px rgba(252,101,58,0.55);
}
  </style>
  <!-- NAVBAR CSS END -->
</head>

<body>

<!-- NAVBAR START -->
<nav class="navbar">
 <div class="logo" id="logo">
  SparkEdge
  <span class="spark-container"></span>
</div>

  <ul class="nav-links">
    <li><a href="#home">Home</a></li>
    <li><a href="#services">Solutions</a></li>
    <li><a href="#packages">Pricing</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>

  <a href="https://wa.me/919142450715" class="nav-cta">
    Get Started
  </a>
  <div class="menu-toggle" id="menuToggle">
  <span></span>
  <span></span>
  <span></span>
</div>

</nav>
<!-- NAVBAR END -->

<!-- NAVBAR JS START -->
<script>
  const logo = document.getElementById('logo');
  const container = logo.querySelector('.spark-container');

  function createSparks() {
    for (let i = 0; i < 10; i++) {
      const spark = document.createElement('span');
      spark.classList.add('spark');

      const x = (Math.random() - 0.5) * 120 + 'px';
      const y = (Math.random() - 0.5) * 120 + 'px';

      spark.style.setProperty('--x', x);
      spark.style.setProperty('--y', y);

      container.appendChild(spark);

      setTimeout(() => {
        spark.remove();
      }, 1200);
    }
  }

  // Desktop hover
  logo.addEventListener('mouseenter', createSparks);

  // Mobile tap
  logo.addEventListener('touchstart', createSparks);
</script>

<script>
  const menuToggle = document.getElementById("menuToggle");
  const navLinks = document.querySelector(".nav-links");

  menuToggle.addEventListener("click", () => {
    navLinks.classList.toggle("active");
  });

  document.querySelectorAll(".nav-links a").forEach(link => {
    link.addEventListener("click", () => {
      navLinks.classList.remove("active");
    });
  });
</script>
<!-- NAVBAR JS END -->

</body>
</html>
